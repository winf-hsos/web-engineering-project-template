<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="import" href="includes/navigation.html">

    <!-- Your custom styles -->
    <link rel="stylesheet" href="css/style.css">

    <title>Web Engineering Project Template</title>
</head>

<body>
    <div id="navigation"></div>

    <!-- Put your HTML here... -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Firebase API -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    
    <!-- Fingerprint to recognize same user -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fingerprintjs2/1.5.1/fingerprint2.min.js"></script>

    <!-- Firebase Tools for simpler usage -->
    <script src="https://cdn.jsdelivr.net/gh/winf-hsos/firebase-tools@0.1/src/firebase-tools.js"></script>

    <!-- Your inline custom Javascript -->
    <script>
        /* Import the navigation so that we don't have
         * to make changes on every site when we add
         * something to it. */
        var link = document.querySelector('link[rel="import"]');
        var navigation = link.import;
        var el = navigation.querySelector('#navigation');
        document.querySelector("#navigation").appendChild(el.cloneNode(true));
    </script>
</body>

</html>
